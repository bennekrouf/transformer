endpoints:
- path: get_a_list_of_last_orders
  description: Retrieve a list of last orders
  parameters: []
  response:
    type: List of orders
- path: create_new_order
  description: Create a new order
  parameters:
  - name: tenant_name
    type: string
    description: Name of the tenant to create
    required: true
  response:
    type: Order confirmation
- path: update_order
  description: Update an existing order
  parameters:
  - name: id
    type: string
    description: ID of the entity to update
    required: true
  response:
    type: Update confirmation
- path: delete_order
  description: Delete an order
  parameters:
  - name: id
    type: string
    description: ID of the entity to delete
    required: true
  response:
    type: Deletion confirmation
- path: send_an_email_related_to_order
  description: Send an email related to an order
  parameters:
  - name: email
    type: string
    description: Email address to send the notification to
    required: true
  response:
    type: Email sent confirmation
