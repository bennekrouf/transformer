endpoints:
- path: get_a_list_of_orders
  description: Retrieve a list of last orders
  parameters: []
  response:
    type: List of orders
- path: create_new_order
  description: Create a new order
  parameters:
  - name: order_name
    type: string
    description: Name of the order to create
    required: true
  response:
    type: order confirmation
- path: update_order
  description: Update an existing order
  parameters:
  - name: id
    type: string
    description: ID of the order to update
    required: true
  response:
    type: Update confirmation for order
- path: delete_order
  description: Delete a order
  parameters:
  - name: id
    type: string
    description: ID of the order to delete
    required: true
  response:
    type: Deletion confirmation for order
- path: send_an_email_related_to_order
  description: Send an email related to a order
  parameters:
  - name: email
    type: string
    description: Email address to send the notification to about the order
    required: true
  response:
    type: Email sent confirmation for order
fields:
- name: TenantCode
  properties:
  - mandatory
- name: TenantName
  properties:
  - mandatory
